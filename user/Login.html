<!DOCTYPE html>
<html lang="th">
<head>
    <meta http-equiv="refresh" content="0; url=user/login.html" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRU HeartCare | เข้าสู่ระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Sukhumvit+Set:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta http-equiv="refresh" content="0; url=login.html" />

    <style>
        /* ========== Variables - ตัวแปรสีและเงา ========== */
        :root {
            --primary-pink: #FF69B4; /* ชมพูหลัก */
            --light-pink: #FFC0CB; /* ชมพูอ่อน */
            --soft-blue: #87CEEB; /* ฟ้าอ่อน */
            --deep-blue: #4682B4; /* ฟ้าน้ำทะเล */
            --text-dark: #343a40; /* สีข้อความเข้ม */
            --text-muted: #6c757d; /* สีข้อความรอง */
            --bg-light: #f8f9fa; /* สีพื้นหลังอ่อน */
            --white: #ffffff; /* สีขาว */
            --border-light: #e9ecef; /* สีเส้นขอบอ่อน */
            --shadow-medium: rgba(0, 0, 0, 0.15); /* เงาปานกลาง */
        }

        /* ========== Body - พื้นฐานของหน้าเว็บทั้งหมด ========== */
        body {
            font-family: 'Sukhumvit Set', 'Kanit', sans-serif; /* ฟอนต์หลักของเว็บไซต์ */
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #EBF5FF 0%, #FFF5FB 100%); /* ฟ้าอ่อนมากไปชมพูอ่อนมาก */
            color: var(--text-dark); /* สีข้อความเริ่มต้น */
            line-height: 1.6; /* ระยะห่างบรรทัด */
            box-sizing: border-box; /* ทำให้ padding และ border ไม่เพิ่มขนาดของ element */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* เพิ่ม box-sizing ให้กับทุกองค์ประกอบ */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* ========== Container - สำหรับหน้า Login ทั้งหมด ========== */
        .login-container {
            display: flex;
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow-medium);
            overflow: hidden;
            max-width: 900px;
            width: 95%; /* Responsive width */
        }

        /* ========== Login Form Side ========== */
        .login-form-side {
            flex: 1;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-form-side h1 {
            font-size: 2.5rem;
            color: var(--deep-blue);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .input-box {
            position: relative;
            width: 100%;
            margin-bottom: 25px;
        }

        .input-box input {
            width: 100%;
            padding: 12px 12px 12px 45px; /* Adjust padding for icon */
            background: var(--bg-light);
            border: 1px solid var(--border-light);
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
            color: var(--text-dark);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-box input:focus {
            border-color: var(--soft-blue);
            box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.3);
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 45px; /* Align with input text */
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
            pointer-events: none;
            transition: 0.3s ease;
            background-color: transparent; /* Default transparent */
            padding: 0;
            border-radius: 0;
            z-index: 0;
        }

        .input-box input:focus + label,
        .input-box input:valid + label,
        .input-box input.has-content + label { /* Added .has-content for pre-filled inputs */
            top: 0;
            left: 10px; /* Move label to top-left of input */
            font-size: 0.8rem;
            color: var(--primary-pink);
            background-color: var(--bg-light); /* Background for label when floating */
            padding: 0 5px;
            border-radius: 5px;
            z-index: 1; /* Ensure label is above input */
        }

        .input-box .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--deep-blue);
            font-size: 1.2rem;
            z-index: 2; /* Ensure icon is above label */
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 25px;
            font-size: 0.9rem;
            color: var(--text-dark);
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            cursor: pointer;
            gap: 5px;
        }

        .remember-forgot input[type="checkbox"] {
            margin-right: 5px;
            accent-color: var(--primary-pink); /* Style checkbox */
        }

        .remember-forgot a {
            color: var(--deep-blue);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .remember-forgot a:hover {
            color: var(--primary-pink);
        }

        .btn-login {
            width: 100%;
            padding: 15px 0;
            background-color: var(--primary-pink);
            border: none;
            border-radius: 30px;
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.4);
        }

        .btn-login:hover {
            background-color: #e05e9b;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
        }

        .register-link {
            font-size: 0.9rem;
            color: var(--text-dark);
            margin-top: 25px;
        }

        .register-link a {
            color: var(--deep-blue);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .register-link a:hover {
            color: var(--primary-pink);
        }

        /* ========== Explanation Side (Image & Text) ========== */
        .explanation-side {
            flex: 1;
            background: linear-gradient(135deg, var(--deep-blue) 0%, var(--soft-blue) 100%); /* ฟ้าเดิม */
            color: var(--white);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 0 20px 20px 0;
        }

        .explanation-side img {
            max-width: 150px;
            height: auto;
            margin-bottom: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .explanation-side h2 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 700;
            color: var(--light-pink);
        }

        .explanation-side h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .explanation-side p {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* ========== Responsive Adjustments ========== */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column; /* Stack login and explanation vertically */
                max-width: 450px; /* Smaller max-width for stacked layout */
            }

            .explanation-side {
                border-radius: 0 0 20px 20px; /* Adjust border-radius for bottom */
                padding: 30px;
            }

            .login-form-side {
                padding: 30px 20px;
            }

            .login-form-side h1 {
                font-size: 2rem;
                margin-bottom: 25px;
            }

            .explanation-side h2 {
                font-size: 1.8rem;
            }

            .explanation-side h3 {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }

            .explanation-side p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .login-form-side h1 {
                font-size: 1.8rem;
            }
            .input-box input {
                padding: 10px 10px 10px 40px;
                font-size: 0.9rem;
            }
            .input-box .icon {
                left: 10px;
                font-size: 1rem;
            }
            .input-box label {
                left: 40px;
                font-size: 0.9rem;
            }
            .input-box input:focus + label,
            .input-box input:valid + label,
            .input-box input.has-content + label {
                top: 0;
                left: 8px;
                font-size: 0.7rem;
            }
            .remember-forgot, .register-link {
                font-size: 0.8rem;
            }
            .btn-login {
                padding: 12px 0;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form-side">
            <h1>เข้าสู่ระบบ</h1>
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" id="email" required>
                <label for="email">อีเมลผู้ใช้</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="password" required>
                <label for="password">รหัสผ่าน</label>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" id="togglePassword" onclick="togglePassword()">
                    แสดงรหัสผ่าน
                </label>
                <a href="#">ลืมรหัสผ่าน?</a>
            </div>
            <button type="button" class="btn-login" onclick="window.location.href='index.html'">เข้าสู่ระบบ</button>
            <div class="register-link">
                <p>ผู้ใช้ใหม่ <a href="Sign-up.html">ลงทะเบียน</a></p>
            </div>
        </div>
    
        <div class="explanation-side">
            <img src="https://lru.ac.th/th/wp-content/uploads/2024/03/LRuQ.png" alt="โลโก้ LRU HeartCare" />
            <h2>LRU HeartCare</h2>
            <h3>พื้นที่ปลอดภัยสำหรับใจคุณ</h3>
            <p>ระบบสนับสนุนทางจิตวิทยาสำหรับนักศึกษามหาวิทยาลัยราชภัฏเลย</p>
        </div>
    </div>
    
    <script>
      function togglePassword() {
        const pw = document.getElementById("password");
        pw.type = pw.type === "password" ? "text" : "password";
      }
    </script>
</body>
</html>
